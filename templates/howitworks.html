<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>How It Works</title>
    <style>
        .carousel-item img {
            max-width: 100%; /* Ensures the image is responsive */
            display: block;  /* Removes extra space below the image */
            margin: 0 auto;  /* Centers the image */
        }
        
        .btn-custom {
            margin-top: 20px; /* Adds space above the button */
            width: 100%; /* Makes the button span the full width of its container */
        }
    </style>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">How It Works</h1>
        <p class="lead text-center">See the examples of images before and after processing: (using arrows)</p>
        
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Original Image (Camel)</h5>
                            <img src="{{ url_for('static', filename='images/camel.jpg') }}" alt="Original Camel" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5>Modified Image (Camel)</h5>
                            <img src="{{ url_for('static', filename='images/camel_modified.png') }}" alt="Modified Camel" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Original Image (Tiger)</h5>
                            <img src="{{ url_for('static', filename='images/tiger.jpg') }}" alt="Original Tiger" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5>Modified Image (Tiger)</h5>
                            <img src="{{ url_for('static', filename='images/tiger_modified.png') }}" alt="Modified Tiger" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Original Image (London)</h5>
                            <img src="{{ url_for('static', filename='images/london.png') }}" alt="Original London" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5>Modified Image (London)</h5>
                            <img src="{{ url_for('static', filename='images/london_modified.png') }}" alt="Modified London" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-custom" onclick="window.location.href='/'">Upload Image</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
